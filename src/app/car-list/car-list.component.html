<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <a mat-button (click) ="obtainId(car._links.car.href)" *ngIf="car.ownerDni">Vehicle:{{car.name}}, with owner DNI: {{car.ownerDni}} </a>
          <a mat-button (click) ="obtainId(car._links.car.href)" *ngIf="!car.ownerDni">Vehicle:{{car.name}}, dont have owner </a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
