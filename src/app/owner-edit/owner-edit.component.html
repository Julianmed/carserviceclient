<mat-card>
    <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{owner.name ? 'Edit' : 'Add'}} Owner</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="owner.href">
        <mat-form-field>
            <input matInput placeholder="Owner Name" [(ngModel)]="owner.name" required name="name" #name>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Owner DNI" [(ngModel)]="owner.dni" required name="dni" #name>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Owner Profession" [(ngModel)]="owner.profession" required name="profession" #name>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!ownerForm.form.valid">Save</button>
        <button mat-raised-button color="warn" (click)="remove(owner.href)"  *ngIf="owner.href" type="button">Delete</button>
        <a mat-button md-color="primary" routerLink="/owner-list">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>
        <div>
          <p>Usuario {{owner.name}} con profesi√≥n de {{owner.profession}} y dni {{owner.dni}}</p>
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
